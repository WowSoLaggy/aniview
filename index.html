<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation Tool</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 18px; /* Increase base font size */
        }
        #image-frame {
            border: 2px solid #000;
            width: 256px;
            height: 256px;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #controls {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            align-items: center;
        }
        .control-button {
            background-color: #ddd;
            border: none;
            margin: 3px;
            padding: 8px; /* Increase padding to match larger font size */
            font-size: 18px; /* Ensure button text matches base font size */
            cursor: pointer;
            width: 50px; /* Adjust width to accommodate larger text */
            text-align: center;
        }
        .control-button:active {
            background-color: #bbb;
        }
        #file-input {
            width: auto; /* Keeps the file input button at its default size */
            padding: 10px;
            font-size: 18px; /* Match base font size */
            margin: 3px;
        }
        #animation-select {
            margin: 3px;
            padding: 5px;
            font-size: 18px; /* Match base font size */
            width: 120px; /* Adjust width to accommodate larger text */
        }
        #animation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        /* Styling for the loop checkbox */
        #loop-container {
            display: flex;
            align-items: center;
            margin: 3px;
        }
        #loop-checkbox {
            display: none;
        }
        #loop-label {
            background-color: #ddd;
            border: 2px solid #bbb;
            padding: 8px; /* Increase padding to match larger font size */
            font-size: 18px; /* Match base font size */
            cursor: pointer;
            width: 50px; /* Adjust width to accommodate larger text */
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #loop-checkbox:checked + #loop-label {
            background-color: #4CAF50;
            border-color: #3E8E41;
        }
        /* Styling for image description */
        #image-description {
            margin-top: 20px;
            font-size: 18px; /* Match base font size */
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 220px; /* Adjust width to accommodate larger text */
        }
        #animation-label {
            font-size: 18px; /* Match base font size */
            margin: 5px 0;
        }
        #footer-label {
            margin-top: 20px;
            font-size: 18px; /* Match base font size */
            color: #333;
        }
    </style>
</head>
<body>
    <div id="image-frame"></div>
    <div id="controls">
        <input type="file" id="file-input" class="control-button" title="Open Image and JSON" accept=".png,.jpg,.jpeg,.json" multiple>
        <label id="animation-label" for="animation-select">Animation:</label>
        <select id="animation-select" class="control-button" title="Select Animation"></select>
        <div id="animation-controls">
            <button id="go-to-beginning-btn" class="control-button" title="Go to Beginning">‚èÆÔ∏è</button>
            <button id="prev-frame-btn" class="control-button" title="Previous Frame">‚è™</button>
            <button id="play-btn" class="control-button" title="Play">‚ñ∂Ô∏è</button>
            <button id="stop-btn" class="control-button" title="Stop">‚èπÔ∏è</button>
            <button id="next-frame-btn" class="control-button" title="Next Frame">‚è©</button>
            <button id="go-to-end-btn" class="control-button" title="Go to End">‚è≠Ô∏è</button>
        </div>
        <div id="loop-container">
            <input type="checkbox" id="loop-checkbox">
            <label id="loop-label" for="loop-checkbox" title="Loop">üîÑ</label>
        </div>
        <div id="image-description">
            <p><strong>Frame Width:</strong> <span id="frame-width">N/A</span></p>
            <p><strong>Frame Height:</strong> <span id="frame-height">N/A</span></p>
            <p><strong>Alpha:</strong> <span id="alpha-state">N/A</span></p>
        </div>
        <div id="footer-label">
            WowSoLaggy, 2024
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
